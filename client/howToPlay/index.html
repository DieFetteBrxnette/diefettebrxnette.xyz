<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How to play Snakys</title>
    <script defer src="./src/navbar.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6775066085021068"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo nav-logo">
          <a href="./" class="nav-link">
            <i class="fas fa-bars"></i>
            <span class="link-text logo-text">Snakys</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/" class="nav-link">
            <i class="fas fa-gamepad"></i>
            <span class="link-text">Play</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="far fa-question-circle"></i>
            <span class="link-text">HowTo</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-book"></i>
            <span class="link-text">About</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="/account" class="nav-link">
            <i class="fas fa-user"></i>
            <span class="link-text">Account</span>
          </a>
        </li>

        <li class="nav-item" id="themeButton">
          <a href="#" class="nav-link">
            <label for="switch-Theme" class="theme-icon"></label>
            <i class="fas fa-moon"></i>
            <span class="link-text">Theme</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 id="goal">Goal of the game</h1>
      <h1 id="howTo">How to: not die</h1>
      <h1 id="abilities">Abilities</h1>
      <h1 id="controls">Controls</h1>
      <div class="images">
        <img src="src/WASD.png" alt="WASD" class="keyImage" id="darkModeImage">
        <img src="src/LightMode.png" alt="LightMode" class="keyImage" id="lightModeImage">
        <img src="src/Arrows.png" alt="Arrows" class="keyImage">
      </div>
      <h1 id="points">Points & Currency</h1>
    </main>
    <span></span>
  </body>
</html>
